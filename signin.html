<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="index.html" class="logo">Home accounting</a>
                <div class="auth-controls" id="auth-controls">
                    <a type="button" class="btn btn-light" id="auth-sign-in" href="signin.html">Sign In</a>
                    <a type="button" class="btn btn-light" id="auth-sign-up" href="signup.html">Sign Up</a>
                    <div class="user-info d-none" id="auth-user-info"></div>
                    <a type="button" class="btn btn-light d-none" id="auth-logout">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content sign-in">
        <main class="form-signin">
            <form id="sign-in-form">
                <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <label for="sign-in-email" class="visually-hidden">Email address</label>
                <input type="email" class="form-control" id="sign-in-email" placeholder="Email address" required="" autofocus="">
                <div id="sign-in-email-invalid" class="invalid-feedback"></div>
                <label for="sign-in-password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="sign-in-password" placeholder="Password" required="">
                <div id="sign-in-password-invalid" class="invalid-feedback"></div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="sign-in">Sign in</button>
            </form>
        </main>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/init_firebase.js"></script>
    <script src="assets/js/auth_firebase.js"></script>
</body>

</html>
